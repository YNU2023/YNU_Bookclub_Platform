<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <style>
        .menus {
            width: 200px;
            height: 650px;
            border: 1px solid #ccc;
        }
        .menus .header{
            background-color: #ccc;
            padding: 10px 5px;
            cursor: pointer;
        }
        .menus .content a{
            display: block;
            padding: 10px 5px;
            border-bottom: #dddddd 1px dotted;
        }
        .hide{
            display: none;
        }
    </style>
</head>
<body>
<div class="menus">
    <div class="item">
        <div class="header">北京</div>
        <div class="content hide">
            <a>海淀区</a>
            <a>朝阳区</a>
            <a>东城区</a>
            <a>西城区</a>
            <a>丰台区</a>
        </div>
    </div>

    <div class="item">
        <div class="header">上海</div>
        <div class="content hide">
            <a>浦东新区</a>
            <a>黄浦区</a>
            <a>徐汇区</a>
            <a>长宁区</a>
            <a>静安区</a>
        </div>
    </div>
</div>
<script src="../static/js/jquery-3.7.0.min.js"></script>
<script>
    $(function () {
        $('.header').click(function () {
            $(this).next().toggleClass('hide');
        })
    })
</script>
</body>
</html>
